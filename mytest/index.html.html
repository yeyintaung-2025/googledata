<!DOCTYPE html>
<html>
<head>
  <title>Google Sheet Data</title>
<p>စမ်းသပ်နေခြင်းသာဖြစ်သည်။</p>
  <script>
    async function fetchData() {
      const response = await fetch('https://script.google.com/macros/s/AKfycbxJw44xMGLDiHjKYIZU7aYjsQ8c4_-jG8o2UTKG1P8vkSC2iSpV-iB6kxrtJzikG-ZO/exec');
      const data = await response.json();
      let table = "<table border='1'>";
      data.forEach(row => {
        table += "<tr>" + row.map(cell => `<td>${cell}</td>`).join('') + "</tr>";
      });
      table += "</table>";
      document.getElementById("data").innerHTML = table;
    }

    setInterval(fetchData, 5000); // Refresh every 5 seconds
    window.onload = fetchData;
  </script>
</head>
<body>
  <h1>Live Data from Google Sheet</h1>
  <div id="data">Loading...</div>
</body>
</html>
